<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>{PresentationTitle}</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/{ThemeName}.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">

</head>
<body>
    <div class="reveal">
        <div class="slides">
            {SlideSections}
        </div>
        <div class="footer-left">{PresentationTitle}</div>
        <div class="footer-right">{Presenter}</div>
    </div>

    <script src="dist/reveal.js"></script>

    <!-- Plugins -->
    <script src="plugin/highlight/highlight.js"></script> 
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/search/search.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/math/math.js"></script>
    <script src="plugin/zoom/zoom.js"></script>

    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/

        Reveal.initialize({
            hash: true,
			width: {Width},
			height: {Height},
            transition: '{Transition}',
            showNotes: window.location.search.match(/print-pdf/gi) ? true : false,
            plugins: [RevealHighlight, RevealMarkdown, RevealSearch, RevealNotes, RevealMath, RevealZoom ]
        });
    </script>
</body>
</html>
